<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id = "app"></div>
</body>

<script>
    const app = Vue.createApp({ 
        data(){
            return{
                listArray:['谢大脚','刘英','小红'],
                listObject:{
                    GirlOne:'谢大脚',
                    Girltwo:'刘英',
                    GirlThree:'小红'
                    }
                }
           
        },
        methods:{
            handleChangeBtnClick(){
                this.listArray.push('lk.com')
            }
        },
        template:`
            <ul>
                <template v-for="(item,index) in listArray"
                        :key="index + item">
                    <li v-if="item != '谢大脚'">
                        [{{index}}]{{item}}
                    </li>
                </template>
            </ul>    
            <button @click="handleChangeBtnClick">点击改变 </button>   

            <ul>
                <li
                    v-for="(value,key,index) in listObject"
                    :key="key"
                >
                    [{{index}}]{{key}}:{{value}}
                </li>
            </ul>  
             
            <span v-for="count in 99"> {{count}} |</span>
        ` 
    }) //创建一个Vue实例

    const vm = app.mount("#app")
    
</script>

</html>
