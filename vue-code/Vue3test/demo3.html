<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id = "app"></div>
</body>
<script>
    Vue.createApp({ //创建一个Vue实例
        data(){
            return{
                content:"",
                setMeal:'真空套餐 帝王套餐 夏日套餐',
                isShowMeal:false
            }
        },
        methods:{
            welcomeBtnClick(){
                this.content="欢迎光临"
            },
            byeBtnClick(){
                this.content="走好不送"
            },
            showOrHideBtnClick(){
                this.isShowMeal = !this.isShowMeal
            }
        },
        //&nbsp分开按钮
        template:`
            <div>
            <div>{{content}}</div>
            <button v-on:click="welcomeBtnClick">有顾客来</button>&nbsp; 
            <button v-on:click="byeBtnClick">有顾客走</button>
            <div>
                <div v-if="isShowMeal">{{setMeal}}</div>
                <button v-on:click="showOrHideBtnClick">显示/隐藏套餐</button>
            </div>
            </div>
        `
        
    }).mount("#app")
</script>
</html>
